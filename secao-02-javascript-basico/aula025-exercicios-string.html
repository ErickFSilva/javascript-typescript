<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="p-3">

    <div class="container">
        <div class="row">

            <script>

                // const nome = prompt('Digite seu nome completo:');
                const nome = 'Erick Ferreira da Silva';
                let letra = 'a';
    
                document.body.innerHTML = `Seu nome é: <strong>${nome}</strong> <br>`;
                document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br>`;
                document.body.innerHTML += `A segunda letra do seu nome é <strong>${nome.charAt(1)}</strong> <br>`;
                document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome: <strong>${nome.indexOf('a')}</strong> <br>`;
                document.body.innerHTML += `Qual o último índice da letra "a" em seu nome: <strong>${nome.lastIndexOf('a')}</strong> <br>`;
                document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br>`;
                document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br>`;
                document.body.innerHTML += `Seu nome co letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br>`;
        
            </script>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
