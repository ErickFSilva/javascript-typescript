<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        dt { margin: 10px 0; }
        dd { text-indent: 20px; }
    </style>
</head>
<body>

    <div class="container py-3">

        <script>

            // const nome = prompt('Enter your full name:');
            const nome = 'Erick Ferreira da Silva';

            document.body.innerHTML = `Seu nome é: <b>${nome}</b><br>`;
            document.body.innerHTML += `Seu nome tem <b>${nome.length}</b> letras<br>`;
            document.body.innerHTML += `A 2ª letra do seu nome é: <b>${nome.charAt(1)}</b> <br>`;
            document.body.innerHTML += `Qual o primeiro índice da letra "F" no seu nome: <b>${nome.indexOf('F')}</b> <br>`;
            document.body.innerHTML += `Qual o último índice da letra "S" no seu nome: <b>${nome.lastIndexOf('S')}</b> <br>`;
            document.body.innerHTML += `As últimas 3 letras do seu nome são: <b>${nome.slice(-3)}</b> <br>`;
            document.body.innerHTML += `As palavras do seu nome são: <b>${nome.split(' ')}</b> <br>`;
            document.body.innerHTML += `Seu nome com letras maiúsculas: <b>${nome.toUpperCase()}</b> <br>`;
            document.body.innerHTML += `Seu nome com letras minúsculas: <b>${nome.toLowerCase()}</b> <br>`;
    
        </script>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
